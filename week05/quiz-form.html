<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Knowledge Check</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <div class="container">
        <h1>Basic HTML and CSS Quiz</h1>

        <form action="#" method="post">

            <div class="form-group">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1" required>
            </div>

            <div class="form-group">
                <label for="q2">2. Explain the difference between an ID and a Class in CSS.</label>
                <textarea name="q2" id="q2" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="q3">3. Which HTML tag is used to link an external CSS file?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="script">&lt;script&gt;</option>
                    <option value="link">&lt;link&gt;</option>
                    <option value="style">&lt;style&gt;</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q4">4. How many heading levels (h1-h6) are available in HTML?</label>
                <input type="number" name="q4" id="q4">
            </div>

            <button type="submit">Submit Quiz</button>

        </form>
    </div>

</body>

</html>
