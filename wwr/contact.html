<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Rapids! white water rafting company. Find our address, phone number, email, or send us a message for reservations and inquiries.">
    <meta name="author" content="Jerson Porras">
    <title>Rapids! | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo-box">
            <img class="logo" src="images/rafting.png" alt="Rafting Company Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-main">

        <section class="company-header">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com</p>
        </section>

        <div class="map-form-grid">
            <section class="google-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15435.532657876856!2d-90.5285743!3d14.7196584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgt!4v1699999999999!5m2!1sen!2sgt"
                    width="100%" height="100%" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" title="Location of Rapids! Rafting Company">
                </iframe>
            </section>

            <section class="contact-form-container">
                <form action="submit_form.php" method="post" class="contact-form">
                    <label for="user_name">Name</label>
                    <input type="text" id="user_name" name="user_name" placeholder="Placeholder" required>

                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email" placeholder="Placeholder" required>

                    <p class="form-label">Message Purpose</p>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="inquiry" name="message_purpose" value="General Inquiry" checked>
                            <label for="inquiry">General Inquiry</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="reservation" name="message_purpose" value="Reservation Question">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="suggestion" name="message_purpose" value="Website Suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type here" required></textarea>

                    <div class="newsletter-checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                        <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>

        <section class="employee-profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="profile-grid">
                <figure>
                    <img src="images/employee.png" alt="Employee Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee.png" alt="Employee Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee.png" alt="Employee Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rapids! Rafting Company | Jerson Porras</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" aria-label="Rapids on Facebook">
                <img src="images/icons8-facebook-50.svg" alt="Facebook icon">
            </a>
            <a href="https://linkedin.com" aria-label="Rapids on LinkedIn">
                <img src="images/icons8-linkedin-50.svg" alt="LinkedIn icon">
            </a>
            <a href="https://instagram.com" aria-label="Rapids on Instagram">
                <img src="images/icons8-instagram-50.svg" alt="Instagram icon">
            </a>
        </nav>
    </footer>
</body>

</html>
