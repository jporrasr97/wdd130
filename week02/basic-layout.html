<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content=" A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Jerson Porras">
    <title>Basic HTML Structure</title>
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="This is a logo" width="128" height="128">
    </header>

    <nav>
        <ul>
            <li>https://www.youtube.com/</li>
            <li>https://www.chess.com/</li>
        </ul>
    </nav>

    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
        </section>
        <section>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, dignissimos?
            </p>
        </section>
    </main>

    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/800x500/aba-nigeria-temple-lds-273999-wallpaper.jpg"
            alt="temple" width="200">
    </aside>

    <footer>
        Jerson Porras
    </footer>

</body>

</html>
